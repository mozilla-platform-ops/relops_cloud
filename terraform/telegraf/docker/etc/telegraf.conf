[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 5000
  metric_buffer_limit = 20000
  collection_jitter = "0s"
  flush_interval = "120s"
  flush_jitter = "0s"
  precision = ""
  debug = true
  quiet = false
  logfile = "/etc/telegraf/run.log"
  hostname = "$HOSTNAME"
  omit_hostname = false

