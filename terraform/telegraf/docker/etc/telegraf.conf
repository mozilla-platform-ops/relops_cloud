[[outputs.influxdb]]
  urls = ["$INFLUX_DB_URL"]
  database = "relops"
  username = "$INFLUX_USERNAME"
  password = "$INFLUX_PASSWORD"
  retention_policy = ""
  write_consistency = "any"
  timeout = "120s"

